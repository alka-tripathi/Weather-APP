<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
    <!--title box-->
    <div class="titlecard">
        <p class="title">Weather <span>APP</span></p>
        <p class="desc">Get the weather details</p>
    </div>
    <!--input card-->
    <div class="inputcard">
        <input type="text" id="inputbox" placeholder="Enter City Name/Country">
        <button id="searchbtn">Search</button>

    </div>
    <!--output card-->
    <div class="outputcard">
        <div class="citynamecard">
            <p id="city-name"></p>
            <p id="country-name"></p>

        </div>

        <!--temp card-->
        <div class="tempcard">
            <p id="temp"></p>
        </div>
        <p id="loc-time"></p>
    </div>
</div>
  
</body>
<script src="script.js"></script>
</html>
